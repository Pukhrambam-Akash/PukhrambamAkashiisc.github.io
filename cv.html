    <script>
const themeToggle = document.getElementById('theme-toggle');
const mobileMenuButton = document.getElementById('mobile-menu-button');
const mobileMenu = document.getElementById('mobile-menu');

// Check for a saved theme in localStorage and apply it
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'light') {
document.documentElement.classList.remove('dark');
} else {
// Default to dark mode if no theme is saved or if it's 'dark'
document.documentElement.classList.add('dark');
}

// Add a listener to the theme toggle button
themeToggle.addEventListener('click', () => {
// Toggle the .dark class on the main <html> element
document.documentElement.classList.toggle('dark');

// Check what the new theme is and save it in localStorage
const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
localStorage.setItem('theme', currentTheme);
});

// Add a listener to the mobile menu button
mobileMenuButton.addEventListener('click', () => {
mobileMenu.classList.toggle('hidden');
});
</script>
