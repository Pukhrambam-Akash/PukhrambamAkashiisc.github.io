<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script>
        tailwind.config = {
            darkMode: 'class', // Enable class-based dark mode

                        <a href="cv.html"
                            class="text-light-link dark:text-dark-link hover:text-light-accent dark:hover:text-dark-accent">CV</a>

    <main class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold text-center mb-8 text-light-heading dark:text-dark-heading">Curriculum Vitae</h1>

        <!-- Embedded PDF Viewer -->
        <div class="w-full max-w-4xl mx-auto" style="height: 85vh;">
            <p class="text-center text-light-text dark:text-dark-text mb-4">
                If the PDF does not load, you can
                <a href="Resume_ML_Engineer.pdf" target="_blank"

                    it directly</a>.

    <footer class="bg-light-card dark:bg-dark-card mt-16 border-t border-gray-200 dark:border-gray-700">
        <div class="container mx-auto px-6 py-8 text-center text-gray-500 dark:text-gray-400">

                is a chance. Your effort is the bridge."</p>
            <p class="mt-4 text-sm" id="last-updated"></p>
            <p class="mt-2 text-sm">&copy; 2025 Pukhrambam Akash Singh. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        // Check for a saved theme in localStorage and apply it
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.documentElement.classList.remove('dark');
        } else {
            // Default to dark mode if no theme is saved or if it's 'dark'
            document.documentElement.classList.add('dark');
        }

        // Add a listener to the theme toggle button
        themeToggle.addEventListener('click', () => {
            // Toggle the .dark class on the main <html> element
            document.documentElement.classList.toggle('dark');

            // Check what the new theme is and save it in localStorage
            const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
        });

        // Add a listener to the mobile menu button
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
    <script>
        // This script automatically displays the last modified date of the document.
        const lastUpdatedElement = document.getElementById('last-updated');
        if (lastUpdatedElement) {
            const lastModified = new Date(document.lastModified);
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            // Using 'en-IN' for an appropriate Indian English date format.
            const formattedDate = lastModified.toLocaleDateString('en-IN', options);
            lastUpdatedElement.innerHTML = `Last Updated on ${formattedDate}`;
        }
    </script>

</body>

</html>
